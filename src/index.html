<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text RPG</title>
  <link href="/assets/css/main.css" rel="stylesheet"/>
</head>
<body>

  <main>
    <div>
      <textarea id="display" readonly></textarea>
    </div>

    <div>
      <form id="command-input">
        <input name="command" type="text"/>
        <button type="submit">Send</button>
      </form>
    </div>

    <div id="debug">
      <form>
        <button class="next-level" type="button">Go to next level</button>
      </form>
    </div>
  </main>

  <script src="/assets/js/bundle.js"></script>
</body>
</html>
